on: [pull_request]

name: PR Labeler Workflow

jobs:
  assign-labels:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Apply Labels
        uses: actions/labeler@v4
        with:
          configuration-path: .github/pr-labels.yml
          repo-token: ${{ secrets.GITHUB_TOKEN }}
