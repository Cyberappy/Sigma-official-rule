title: ADS Zone Identifier Deleted
id: 7eac0a16-5832-4e81-865f-0268a6d19e4b
status: experimental
description: Detects deletion of Zone.Identifier. Can be use to bypass security.
references:
    - https://securityliterate.com/how-malware-abuses-the-zone-identifier-to-circumvent-detection-and-analysis/
author: frack113
date: 2023/09/01
tags:
    - attack.defense_evasion
    - attack.t1070.004
logsource:
    product: windows
    category: file_delete
detection:
    selection:
        TargetFilename|endswith: ':Zone.Identifier'
    condition: selection
falsepositives:
    - Legitime usage
level: medium
