logsource:
  category: process_creation
  product: windows
detection:
  selection_process1:
    CommandLine:
      - '*\Service.exe i'
      - '*\Service.exe u'
      - '*\microsoft\Taskbar\autoit3.exe'
      - C:\wsc.exe*
  selection_process2:
    Image: '*\Windows\Temp\DB\\*.exe'
  selection_process3:
    CommandLine: '*\nslookup.exe -q=TXT*'
    ParentImage: '*\Autoit*'
