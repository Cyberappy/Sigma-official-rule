title: Suspicious Msedgewebview2 CommandLine
id: 302401e6-f738-43bc-94a6-75ecbd83ab5e
status: experimental
description: Detects suspicious Msedgewebview2 commandLine that can be a Proxy Execution
references:
    - https://lolbas-project.github.io/lolbas/Binaries/msedgewebview2/
author: frack113
date: 2023/09/03
tags:
    - attack.defense_evasion
    - attack.t1202
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: '\msedgewebview2.exe'
        CommandLine|contains:
            - '--browser-subprocess-path='
            - '--gpu-launcher='
            - '--utility-cmd-prefix='
    condition: selection
falsepositives:
    - Unknown
level: medium