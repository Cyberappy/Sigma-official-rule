title: PUA - SoftPerfect Netscan Execution
id: ca387a8e-1c84-4da3-9993-028b45342d30
status: experimental
description: Detects usage of netscan. Adversaries may attempt to retrieve various types of information about network devices.
references:
    - https://www.protect.airbus.com/blog/uncovering-cyber-intruders-netscan/
    - https://www.softperfect.com/products/networkscanner/
author: '@d4ns4n_ (Wuerth-Phoenix)'
date: 2024/04/18
tags:
    - attack.discovery
    - attack.t1046
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        - Image|endswith: '\netscan.exe'
        - OriginalFileName: 'Network Scanner'
    condition: selection
falsepositives:
    - Legitimate administrator activity
level: medium
