title: Netsh Port Forwarding Shortened
id: 094f17ca-0023-4fc9-b709-c6e3612f916d
description: Detects shortened netsh commands that configure a port forwarding
references:
    - https://www.fireeye.com/blog/threat-research/2019/01/bypassing-network-restrictions-through-rdp-tunneling.html
date: 2019/10/11
tags:
    - attack.lateral_movement
    - attack.defense_evasion
    - attack.command_and_control
    - attack.t1090
status: experimental
author: omkar72, oscd.community
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: 
            - '\netsh.exe'
        CommandLine|contains|all:
            - 'connectp'
            - 'listena'
            - 'c='
    condition: selection
falsepositives:
    - Legitimate administration
level: medium