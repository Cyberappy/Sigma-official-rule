title: Writing of malicious files to the Fonts folder
description: Monitors for the hiding the possibly malicious files in the C:\Windows\Fonts\ location.
date: 2020/21/04
author: Sreeman
tags:
    - attack.t1064
    - attack.t1211
    - attack.t1059
    - attack.defense_evasion
    - attack.persistence
logsource:
    product: Windows
detection:
    selection1:
        CommandLine matches regex: (?i).*(echo|copy|type|file createnew|cacls).*C:\\Windows\\Fonts\\.*(.sh|.exe|.dll|.bin|.bat|.cmd|.js|.msh|.reg|.scr|.ps|.vb|.jar|.pl|.inf|.cpl|.hta|.msi|.vbs).*
condition: selection1
fields:
    - CommandLine
    - ParentProcess
    - CommandLine
falsepositives:
    - Unknown
level: medium
Reference: https://thedfirreport.com/2020/04/20/sqlserver-or-the-miner-in-the-basement/