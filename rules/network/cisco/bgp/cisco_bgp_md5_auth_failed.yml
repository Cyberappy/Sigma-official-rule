title: Cisco BGP Authentication Failures
id: 56fa3cd6-f8d6-4520-a8c7-607292971886
status: experimental
description: Detects BGP failures which may be indicative of brute force attacks to manipulate routing
references:
    - https://www.blackhat.com/presentations/bh-usa-03/bh-us-03-convery-franz-v3.pdf
author: Tim Brown
date: 2023/01/09
tags:
    - attack.initial_access
    - attack.persistence
    - attack.privilege_escalation
    - attack.defense_evasion
    - attack.credential_access
    - attack.collection
    - attack.t1078
    - attack.t1110
    - attack.t1557
logsource:
    product: cisco
    service: bgp
    definition: 'Requirements: the default log output is syslog. Syslog logs need to be ingested'
detection:
    keywords:
        - ':179' # Protocol
        - 'IP-TCP-3-BADAUTH'
    condition: all of keywords
fields:
    - tcpConnLocalAddress
    - tcpConnRemAddress
falsepositives:
    - Unlikely. Except due to misconfigurations
level: low
