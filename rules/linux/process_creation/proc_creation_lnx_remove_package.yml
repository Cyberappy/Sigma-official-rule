title: Suspicious Beharvior Remove Package
id: 95d61234-7f56-465c-6f2d-d231c8fedab4
status: experimental
description: Detects suspicious beharvior remove package by using yum or apt-get.
references:
    - https://sysdig.com/blog/mitre-defense-evasion-falco/
    - https://itsfoss.com/apt-remove/
author: Tuan Le (NCSGroup)
date: 2023/3/9
tags:
    - attack.defense_evasion
logsource:
    category: process_creation
    product: linux
detection:
    selection:
        Image|endswith:
            - 'yum'
            - 'apt-get'
        CommandLine|contains: 'remove'
    condition: selection
falsepositives:
    - Legitimate administrator activities
level: medium
