title: Deleting an Account or a Group in CLI
id: 8a46f16c-8c4c-82d1-b121-0fdd3ba70a84
status: experimental
description: Detects usage of the "userdel" or "groupdel" binary to delete user or delete group
references:
    - https://linuxize.com/post/how-to-delete-group-in-linux/
    - https://www.cyberciti.biz/faq/linux-remove-user-command/
author: Tuan Le (NCSGroup)
date: 2022/12/26
tags:
    - attack.impact
    - attack.t1531
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: 
            - '/userdel'
            - '/groupdel'
    condition: selection
falsepositives:
    - Legitimate administrator activities
level: medium
