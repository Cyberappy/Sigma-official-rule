title: Delete User or Group Using Userdel or Groupdel
id: 
status: experimental
description: Detects usage of the "userdel" or "groupdel" binary to delete user or delete group
references:
    - https://cve.mitre.org/cgi-bin/cvename.cgi?name=2019-19882
    - https://www.cyberciti.biz/faq/linux-remove-user-command/
author: Tuan Le (NCSGroup)
date: 2022/12/26
tags:
    - attack.impact
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: 
            - '/userdel'
            - '/groupdel'
    condition: selection
falsepositives:
    - Legitimate administrator activities
level: medium
