title: Linux Kill Process Via CLI

id: 64c41342-6b27-523b-5d3f-c265f3efcdb3
status: experimental
description: Detects killing a process on Linux by using command line tools such as "kill", "pkill" or "killall".

references:
    - https://www.trendmicro.com/en_us/research/23/c/iron-tiger-sysupdate-adds-linux-targeting.html
    - https://www.cyberciti.biz/faq/how-force-kill-process-linux/
author: Tuan Le (NCSGroup)
date: 2023/03/16
tags:
    - attack.defense_evasion
    - attack.t1562
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith:
          - '/kill'
          - '/pkill'
          - '/killall'
    condition: selection
falsepositives:
    - Legitimate administrator activities or normal behavior of the system
level: medium
