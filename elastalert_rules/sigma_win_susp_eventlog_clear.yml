alert:
- debug
description: Detects clearing or configuration of eventlogs uwing wevtutil, powershell and wmic. Might be used by ransomwares during the attack (seen by NotPetya and others)
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (((data.win.eventdata.image.keyword:*\\powershell.exe AND data.win.eventdata.commandLine.keyword:(*Clear\-EventLog* OR *Remove\-EventLog* OR *Limit\-EventLog*)) OR (data.win.eventdata.image.keyword:*\\wmic.exe AND data.win.eventdata.commandLine.keyword:*\ ClearEventLog\ *)) OR (data.win.system.eventID:"1" AND data.win.eventdata.image.keyword:*\\wevtutil.exe AND data.win.eventdata.commandLine.keyword:(*clear\-log* OR *\ cl\ * OR *set\-log* OR *\ sl\ *))))
