description: Detects the execution of whoami, which is often used by attackers after exloitation / privilege escalation but rarely used by administrators
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"1" AND (data.win.eventdata.image.keyword:*\\whoami.exe OR data.win.eventdata.originalFileName:"whoami.exe"))
