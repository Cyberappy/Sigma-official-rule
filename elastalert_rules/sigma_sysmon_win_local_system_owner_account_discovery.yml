alert:
- debug
description: Local accounts, System Owner/User discovery using operating systems utilities
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND (((process_path.keyword:*\\whoami.exe OR (process_path.keyword:*\\wmic.exe AND data.win.eventdata.commandLine.keyword:*useraccount* AND data.win.eventdata.commandLine.keyword:*get*) OR process_path.keyword:(*\\quser.exe OR *\\qwinsta.exe) OR (process_path.keyword:*\\cmdkey.exe AND data.win.eventdata.commandLine.keyword:*\/list*) OR (process_path.keyword:*\\cmd.exe AND data.win.eventdata.commandLine.keyword:*\/c* AND data.win.eventdata.commandLine.keyword:*dir\ * AND data.win.eventdata.commandLine.keyword:*\\Users\\*)) AND (NOT (data.win.eventdata.commandLine.keyword:(*\ rmdir\ *)))) OR ((process_path.keyword:(*\\net.exe OR *\\net1.exe) AND data.win.eventdata.commandLine.keyword:*user*) AND (NOT (data.win.eventdata.commandLine.keyword:(*\/domain* OR *\/add* OR *\/delete* OR *\/active* OR *\/expires* OR *\/passwordreq* OR *\/scriptpath* OR *\/times* OR *\/workstations*))))))
