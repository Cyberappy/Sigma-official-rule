alert:
- debug
description: Detects Netsh commands that allows a suspcious application location on Windows Firewall
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.commandLine.keyword:*netsh* AND (data.win.eventdata.commandLine.keyword:*firewall\ add\ allowedprogram* OR (data.win.eventdata.commandLine.keyword:*advfirewall\ firewall\ add\ rule* AND data.win.eventdata.commandLine.keyword:*action\=allow* AND data.win.eventdata.commandLine.keyword:*program\=*)) AND data.win.eventdata.commandLine.keyword:(*%TEMP%* OR *\:\\RECYCLER\\* OR *C\:\\$Recycle.bin\\* OR *\:\\SystemVolumeInformation\\* OR *C\:\\Windows\\Tasks\\* OR *C\:\\Windows\\debug\\* OR *C\:\\Windows\\fonts\\* OR *C\:\\Windows\\help\\* OR *C\:\\Windows\\drivers\\* OR *C\:\\Windows\\addins\\* OR *C\:\\Windows\\cursors\\* OR *C\:\\Windows\\system32\\tasks\\* OR *C\:\\Windows\\Temp\\* OR *C\:\\Temp\\* OR *C\:\\Users\\Public\\* OR *%Public%\\* OR *C\:\\Users\\Default\\* OR *C\:\\Users\\Desktop\\* OR *\\Downloads\\* OR *\\Temporary\ Internet\ Files\\Content.Outlook\\* OR *\\Local\ Settings\\Temporary\ Internet\ Files\\*))
