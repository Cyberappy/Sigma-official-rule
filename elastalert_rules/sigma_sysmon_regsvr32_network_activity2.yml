alert:
- debug
description: Detects network connections and DNS queries initiated by Regsvr32.exe
filter:
- query:
    query_string:
      query: data.win.eventdata.image.keyword:*\\regsvr32.exe
index: wazuh-alerts-3.x-*
name: sigma_sysmon_regsvr32_network_activity
priority: 2
realert:
  minutes: 0
type: any
