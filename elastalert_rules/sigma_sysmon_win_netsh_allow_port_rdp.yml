alert:
- debug
description: Detects netsh commands that opens the port 3389 used for RDP, used in Sarwent Malware
filter:
- query:
    query_string:
      query: (data.win.system.eventID:"4688" AND data.win.eventdata.commandLine.keyword:*netsh* AND ((data.win.eventdata.commandLine.keyword:*firewall\ add\ portopening* AND data.win.eventdata.commandLine.keyword:*tcp\ 3389*) OR (data.win.eventdata.commandLine.keyword:*advfirewall\ firewall\ add\ rule* AND data.win.eventdata.commandLine.keyword:*action\=allow* AND data.win.eventdata.commandLine.keyword:*protocol\=TCP* AND data.win.eventdata.commandLine.keyword:*localport\=3389*)))
index: wazuh-alerts-3.x-*
name: 01aeb693-138d-49d2-9403-c4f52d7d3d62_0
priority: 2
realert:
  minutes: 0
