      query: (data.win.system.eventID:"13" AND data.win.eventdata.targetObject.keyword:*\\Software\\AppDataLow\\Software\\Microsoft\\*)
index: wazuh-alerts-3.x-*
name: sigma_win_mal_ursnif
priority: 1
realert:
  minutes: 0
type: any
